<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even & Odd Number</title>
    <style>
        p {
            font-size: 20px;
            text-align: center;
            text-decoration: underline;
        }
        body
        {
            background-color: whitesmoke;
            padding: 20px;
            margin-top: 100px;
            text-align: center;
            font-size: large;
        }
    </style>

</head>
<body>

    <p>The Output is: </p>
    
    <script>

            
        let number = parseInt(prompt("Enter a number:"));


        if (number % 2 === 0)
        {
            document.write(number + " is an even number.");
        } else
        {
            document.write(number + " is an odd number.");
        }


    </script>
</body>
</html>
