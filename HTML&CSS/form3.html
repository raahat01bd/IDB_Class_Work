<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>

    <style>
        body
        {
            background-color: lightblue;
            border-radius: 5px;
        }
        div
        {
            background-color: whitesmoke;
            text-align: center;
            margin-top: 30px;
            
        }
    </style>

</head>
<body>
    <div> 
        <form action="#"></form>
        Name: <br>
        <input type="text"><br><br>
        E-mail: <br>
        <input type="email"><br><br>
        Number: <br>
        <input type="number"><br><br>
        TSP: <br>
        <select>
            <option>New Horizons</option>
            <option>IDB Bhaban</option>
            <option>People_N_Tech</option>
            <option>BD Task</option>
            <option></option>
        </select><br><br>
        Round: <br>
        <select>
            <option>60</option>
            <option>61</option>
            <option>62</option>
            <option>63</option>
            <option>64</option>
        </select><br><br>
        Gender:
        <input type="radio" name="f">Male
        <input type="radio" name="f">Female
        <input type="radio" name="f">Others <br><br>
        Education: <br>
        <input type="checkbox" name="SSC">SSC
        <input type="checkbox" name="HSC">HSC
        <input type="checkbox" name="Diploma">Diploma <br><br>
        Upload: <br>
        <input type="file"><br><br>
        Subjects: <br>
        <input type="checkbox" name="f">HTML
        <input type="checkbox" name="f">CSS
        <input type="checkbox" name="f">Java Script <br><br>
        <select>
            <option>Web Devlopment</option>
            <option>ASP.NET</option>
            <option>Networking</option>
            <option>Graphics Design</option>
            <option>Auto Cad</option>
        </select><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </div>
</body>
</html>
