<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Email and password</title>
</head>
<body>
    <form action="" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="p1" name="password" ><br><br>

        <label for="confirm password">Password:</label>
        <input type="password" id="p2" name="cpassword" ><br><br>
        
        <input type="submit" value="Submit" id="login">
    </form>
    <script src="../cdn/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
