<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>

    <style>
        p {
            font-size: 20px;
            text-align: center;
            text-decoration: underline;
        }
        body
        {
            background-color: whitesmoke;
            padding: 20px;
            margin-top: 100px;
            text-align: center;
            font-size: large;
        }
    </style>
</head>
<body>
      <p>The Output is: </p>
    

    <script>
            var data = [4, 4, -4, -1, 0, -8, 0, 45, 9, 79];

            let positive = 0;
            let negative = 0;
            let zeroCount = 0;
            let sum = 0;

            for (let i = 0; i < data.length; i++) {
                if (data[i] > 0) {
                    positive++;
                } else if (data[i] < 0) {
                    negative++;
                } else {
                    zeroCount++;
                }
                sum += data[i];
            }

            document.write("Positive numbers count:", positive + "<br>");
            document.write("Negative numbers count:", negative + "<br>");
            document.write("Zero count:", zeroCount + "<br>");
            document.write("Sum of all numbers:", sum + "<br>");

    </script>
</body>
</html>
