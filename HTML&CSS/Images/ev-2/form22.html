<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body
        {
            background-color: lightblue;
        }
        div
        {
        
            text-align: center;
            margin-top: 20px;

        }
    </style>

</head>
<body>
    <div>
        <form action="#"> 
            ID: <br>
            <input type="text"><br><br>
            Name:<br>
            <textarea name="" id=""></textarea><br><br>
            Email:<br>
            <input type="email"> <br><br>
            Mobile:<br>
            <input type="number"> <br><br>
            Round: <br>
            <select>
                <option>62</option>
                <option>63</option>
            </select> <br><br>
            Gender:
            <input type="radio" name="f">Female
            <input type="radio" name="f">Male <br><br>
            Subject:
            <input type="checkbox" name="html">HTML
            <input type="checkbox" name="CSS">CSS
            <input type="checkbox" name="JS">JavaScript <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
           
        </form>
    </div>
    
</body>
</html>
